<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S√ºrpriz!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            height: 100dvh;
            font-family: 'Arial', sans-serif;
            perspective: 800px;
        }

        /* --- BUTON GRUBU --- */
        .button-container {
            position: relative;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Yazƒ± ile buton arasƒ± bo≈üluk */
        }

        /* "L√ºtfen sesi fulle" Uyarƒ±sƒ± */
        .volume-warning {
            color: #ffcccc;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 1.5s infinite;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        #startBtn {
            padding: 15px 40px;
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            color: white;
            background: linear-gradient(45deg, #ff3333, #ff0066);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255, 0, 85, 0.6);
            transition: transform 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        #startBtn:active { transform: scale(0.90); }

        /* --- ANƒ∞MASYON ALANI --- */
        .content-wrapper {
            position: absolute;
            bottom: -50vh;
            left: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-style: preserve-3d;
            transform: translateX(-50%) rotateY(0deg) scale(0.5);
            width: 100%;
            pointer-events: none;
        }

        .heart-container {
            width: min(80vw, 300px); 
            aspect-ratio: 1 / 1;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.5));
        }

        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .message {
            margin-top: 5vh;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            color: #fff;
            text-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            width: 90%;
            animation: fadeInText 1s ease forwards 11s; 
        }

        .sub-message {
            margin-top: 15px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: #e0e0e0;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            text-align: center;
            opacity: 0;
            width: 85%;
            line-height: 1.5;
            animation: fadeInText 1s ease forwards 12s; 
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .animate-up {
            animation: riseAndSpin 12s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        @keyframes riseAndSpin {
            0% {
                bottom: -50vh;
                transform: translateX(-50%) rotateY(0deg) scale(0.5);
            }
            85% { 
                bottom: 50%;
                transform: translateX(-50%) rotateY(18000deg) scale(1.0); 
            }
            100% {
                bottom: 45%;
                transform: translateX(-50%) rotateY(18000deg) scale(1.2);
            }
        }

        @keyframes fadeInText {
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
        }

    </style>
</head>
<body>

    <audio id="bgMusic" src="./src/muzik.mp3" loop></audio>

    <div class="button-container" id="btnContainer">
        <div class="volume-warning">üîä L√ºtfen sesi fulle</div>
        <button id="startBtn">S√ºrprizi Ba≈ülat ‚ù§Ô∏è</button>
    </div>

    <canvas id="fireworksCanvas"></canvas>

    <div class="content-wrapper" id="contentWrapper">
        
        <div class="heart-container">
            <svg viewBox="0 0 250 250">
                <defs>
                    <path id="heartPath" d="M125 35.66c24.136-24.136 63.565-24.136 87.702 0 24.136 24.136 24.136 63.565 0 87.702l-87.702 87.702-87.702-87.702c-24.136-24.136-24.136-63.565 0-87.702 24.136-24.136 63.565-24.136 87.702 0z" />
                    <clipPath id="clip">
                        <use href="#heartPath"/>
                    </clipPath>
                </defs>

                <use href="#heartPath" fill="url(#grad1)" />
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ff5e5e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d60000;stop-opacity:1" />
                </linearGradient>

                <image 
                    href="./src/kofte.png" 
                    width="250" 
                    height="250" 
                    clip-path="url(#clip)"
                    preserveAspectRatio="xMidYMid slice"
                    opacity="0.9"
                />
            </svg>
        </div>

        <div class="message">Seni √áok Seviyorum!</div>
        <div class="sub-message">Hayatƒ±mƒ±n anlamƒ±, iyi ki varsƒ±n...</div>
    </div>

    <script>
        const btn = document.getElementById('startBtn');
        const btnContainer = document.getElementById('btnContainer');
        const wrapper = document.getElementById('contentWrapper');
        const canvas = document.getElementById('fireworksCanvas');
        const music = document.getElementById('bgMusic'); // M√ºziƒüi se√ßtik
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        btn.addEventListener('click', () => {
            // M√ºziƒüi ba≈ülat
            music.play().catch(error => {
                console.log("M√ºzik ba≈ülatƒ±lamadƒ±:", error);
            });
            
            // Butonu ve yazƒ±yƒ± komple gizle
            btnContainer.style.display = 'none';
            
            // Animasyonu ba≈ülat
            wrapper.classList.add('animate-up');
            
            loop();
            let fireworkInterval = setInterval(launchRandomFirework, 300);
            setTimeout(() => { clearInterval(fireworkInterval); }, 15000);
        });

        // --- HAVA Fƒ∞≈ûEK KODLARI (Aynƒ±) ---
        let fireworks = [];
        let particles = [];

        function random(min, max) { return Math.random() * (max - min) + min; }

        class Firework {
            constructor(sx, sy, tx, ty) {
                this.x = sx; this.y = sy; this.sx = sx; this.sy = sy;
                this.tx = tx; this.ty = ty;
                this.distanceToTarget = Math.sqrt(Math.pow(tx - sx, 2) + Math.pow(ty - sy, 2));
                this.distanceTraveled = 0;
                this.coordinates = [];
                this.coordinateCount = 3;
                while (this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
                this.angle = Math.atan2(ty - sy, tx - sx);
                this.speed = 2;
                this.acceleration = 1.05;
                this.brightness = random(50, 70);
            }
            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.acceleration;
                let vx = Math.cos(this.angle) * this.speed;
                let vy = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = Math.sqrt(Math.pow(this.sx - this.x + vx, 2) + Math.pow(this.sy - this.y + vy, 2));
                
                if (this.distanceTraveled >= this.distanceToTarget) {
                    createParticles(this.tx, this.ty);
                    fireworks.splice(index, 1);
                } else {
                    this.x += vx;
                    this.y += vy;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'hsl(' + random(0, 360) + ', 100%, ' + this.brightness + '%)';
                ctx.stroke();
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.coordinates = [];
                this.coordinateCount = 5;
                while (this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
                this.angle = random(0, Math.PI * 2);
                this.speed = random(1, 10);
                this.friction = 0.95;
                this.gravity = 1;
                this.hue = random(0, 360);
                this.brightness = random(50, 80);
                this.alpha = 1;
                this.decay = random(0.015, 0.03);
            }
            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;
                if (this.alpha <= this.decay) { particles.splice(index, 1); }
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
                ctx.stroke();
            }
        }

        function createParticles(x, y) {
            let particleCount = 30;
            while (particleCount--) { particles.push(new Particle(x, y)); }
        }

        function launchRandomFirework() {
            fireworks.push(new Firework(canvas.width / 2, canvas.height, random(0, canvas.width), random(0, canvas.height / 2)));
        }

        function loop() {
            requestAnimationFrame(loop);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';

            let i = fireworks.length;
            while (i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }

            let j = particles.length;
            while (j--) {
                particles[j].draw();
                particles[j].update(j);
            }
        }
    </script>
</body>
</html>
